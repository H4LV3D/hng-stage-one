    <main class="contact-main">
      <div class="contact-container">
        <header class="contact-header">
          <h1>Contact Us</h1>
          <p>Have a question or want to work together? Drop me a message!</p>
        </header>

        <form class="contact-form" id="contactForm" novalidate>
          <div class="form-group">
            <label for="contact-name">
              Full Name <span class="required">*</span>
            </label>
            <input
              type="text"
              id="contact-name"
              name="name"
              data-testid="test-contact-name"
              aria-required="true"
              aria-describedby="error-name"
              placeholder="John Doe"
              autocomplete="name"
            />
            <div
              class="error-message"
              id="error-name"
              data-testid="test-contact-error-name"
              role="alert"
              aria-live="polite"
            ></div>
          </div>

          <div class="form-group">
            <label for="contact-email">
              Email <span class="required">*</span>
            </label>
            <input
              type="email"
              id="contact-email"
              name="email"
              data-testid="test-contact-email"
              aria-required="true"
              aria-describedby="error-email"
              placeholder="john@example.com"
              autocomplete="email"
            />
            <div
              class="error-message"
              id="error-email"
              data-testid="test-contact-error-email"
              role="alert"
              aria-live="polite"
            ></div>
          </div>

          <div class="form-group">
            <label for="contact-subject">
              Subject <span class="required">*</span>
            </label>
            <input
              type="text"
              id="contact-subject"
              name="subject"
              data-testid="test-contact-subject"
              aria-required="true"
              aria-describedby="error-subject"
              placeholder="What's this about?"
              autocomplete="off"
            />
            <div
              class="error-message"
              id="error-subject"
              data-testid="test-contact-error-subject"
              role="alert"
              aria-live="polite"
            ></div>
          </div>

          <div class="form-group">
            <label for="contact-message">
              Message <span class="required">*</span>
            </label>
            <textarea
              id="contact-message"
              name="message"
              data-testid="test-contact-message"
              aria-required="true"
              aria-describedby="error-message message-hint"
              placeholder="Your message here..."
              rows="6"
            ></textarea>
            <div class="form-hint" id="message-hint">
              Minimum 10 characters required
            </div>
            <div
              class="error-message"
              id="error-message"
              data-testid="test-contact-error-message"
              role="alert"
              aria-live="polite"
            ></div>
          </div>

          <button
            type="submit"
            class="submit-button"
            data-testid="test-contact-submit"
          >
            <span class="button-text">Send Message</span>
            <svg
              class="button-icon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              aria-hidden="true"
            >
              <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
            </svg>
          </button>

          <div
            class="success-message hidden"
            id="success-message"
            data-testid="test-contact-success"
            role="alert"
            aria-live="polite"
          >
            <svg
              class="success-icon"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              aria-hidden="true"
            >
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
              <polyline points="22 4 12 14.01 9 11.01" />
            </svg>
            <div>
              <h3>Message Sent Successfully!</h3>
              <p>Thank you for reaching out. I'll get back to you soon.</p>
            </div>
          </div>
        </form>
